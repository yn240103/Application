<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    <title>アーティスト登録</title>
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${artist.artistId} ? 'アーティスト編集' : 'アーティスト新規登録'" class="mb-4"></h1>
        <form th:action="@{/artists/signup}" th:object="${artist}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{artistId}" />
            <div class="form-group">
                <label for="artistName">アーティスト名:</label>
                <input type="text" th:field="*{artistName}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="artistHiraganaName">アーティスト名（読み）:</label>
                <input type="text" th:field="*{artistHiraganaName}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="artistArtUrl">公式Web:</label>
                <input type="url" th:field="*{artistArtUrl}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="imageFile">画像アップロード:</label>
                <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control-file" />
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
            <a th:href="@{/artists}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</body>
</html>
